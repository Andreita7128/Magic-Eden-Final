<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Auth.css">
  <link rel="stylesheet" href="./public/Components/productCard/product-card.js">
  <link rel="stylesheet" href="./public/Components/AuctionCards/auctionCard.css">
  <link rel="stylesheet" type="text/css" href="auctionSection.css">
  <link rel="stylesheet" type="text/css" href="finishedAuctionSection.css">
  <link rel="stylesheet" type="text/css" href="twitterSection.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <title>Login and register</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="sketch.js"></script>

</head>


<header>
  <magic-nav></magic-nav>
</header>

<body>


  <!-- Contenedor principal -->
  <div class="container">
    <!-- Formulario de login -->
    <div id="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="login-email-input" required>
        <label for="password">Contraseña</label>
        <input type="password" id="login-password-input" required>
        <button type="submit">Iniciar sesión</button>
      </form>
    </div>

    <!-- Formulario de registro -->
    <div id="register-container">
      <h2>Register</h2>
      <form id="register-form">
        <label for="email">Correo electrónico</label>
        <input type="email" id="register-email-input" required>
        <label for="password">Contraseña</label>
        <input type="password" id="register-password-input" required>
        <label for="role">Rol</label>
        <select id="register-role-input">
          <option value="usuario">Usuario</option>
          <option value="administrador">Administrador</option>
        </select>
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" id="birthdate-input" required>
        <label for="profile-pic">Foto de perfil</label>
        <input type="file" id="profile-pic-input">
        <p>o</p>
        <label for="profile-color">Foto de perfil</label>
        <div id="profile-color-buttons">
          <button class="profile-color-button" style="background-image: url('/img/DMI1.png');"></button>
          <button class="profile-color-button" style="background-image: url('/img/Frame 87.png');"></button>
          <button class="profile-color-button" style="background-image: url('/img/Frame 86.png');"></button>
          <button class="profile-color-button" style="background-image: url('/img/Frame 85.png');"></button>
        </div>
        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
    <script type="module" src="/public/Components/Components.js"></script>
    <script type="module" src="Auth.js"></script>

</body>


</html>
