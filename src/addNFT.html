<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="addNFT.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Add nft</title>
</head>
<body>
    <section>
        <div class="row">
            <div class="col-12 col-md-8">
                <h1 class="title-add">Admin</h1>
            </div>
            <div class="col-6 col-md-4"> 
                <button type="button" class="btn btn-secondary" id="log-out">Log out</button></div>
          </div>
        <br><br><br>
        <form>
        <div class="row">
            <div class="col-6 col-sm-5">
                <label for="name" class="label-input">Name</label>
                <input type="text" name="name" id="name-input" class="form-control" placeholder="nft name" aria-describedby="addon-wrapping">

                <label for="collection" class="label-input">Collection</label>
                <input type="text" name="collection" id="collection-input" class="form-control" placeholder="nft collection" aria-describedby="addon-wrapping">

                <label for="price" class="label-input">Price</label>
                <input type="text" name="price" id="price-input" class="form-control" placeholder="price" aria-describedby="addon-wrapping">

                <div class="input-group mb-3">
                    <label for="crypto" class="label-input">Crypto</label>
                    <select name="crypto" class="form-select" id="inputGroupSelect01">
                      <option selected>Crypto</option>
                      <option value="btc">BTC</option>
                      <option value="eth">ETH</option>
                      <option value="sol">SOL</option>
                    </select>
                  </div>

                <label for="Description" class="label-input">Description</label>
                <input type="text" name="description" id="description-input" class="form-control" placeholder="A short description" aria-describedby="addon-wrapping">

            </div>
            <div class="col-6 col-sm-5">
                <label for="url" class="label-input">Image Url</label>
                <input type="text" name="url" id="url-input" class="form-control" placeholder="url image" aria-describedby="addon-wrapping">

                <h4 class="title-add">Attributes</h4>
                <label for="bg" class="label-input">Background</label>
                <input type="text" name="bg" id="bg-input" class="form-control" placeholder="background" aria-describedby="addon-wrapping">

                <label for="eyes" class="label-input">Eyes</label>
                <input type="text" name="eyes" id="eyes-input" class="form-control" placeholder="eyes type" aria-describedby="addon-wrapping">

                <label for="signature" class="label-input">Signature</label>
                <input type="text" name="signature" id="signature-input" class="form-control" placeholder="signature" aria-describedby="addon-wrapping">

                <label for="type" class="label-input">Type</label>
                <input type="text" name="type" id="type-input" class="form-control" placeholder="type" aria-describedby="addon-wrapping">

                <button id="submit-btn" class="btn btn-success" class="btn-add">Add nft</button>
            </div>
        </form>
        <br><br><br>
    </section>
    <hr>
    <h2 class="title-add">All nfts</h2>
    <section id="products-container">

    </section>
    <hr>
    <script type="module" src="/public/Components/Components.js"></script>
    <script type="module" src="addNFT.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
